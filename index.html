<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Imágenes de Comida</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://spoonacular.com/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Analizador de Imágenes de Comida</h1>
        <div class="input-group">
            <input type="url" id="imageUrlInput" placeholder="Pega aquí el enlace de la imagen de comida..." required>
            <button id="analyzeBtn">Analizar</button>
        </div>
        <div class="image-preview" id="imagePreviewContainer" style="display:none;">
            <img id="imagePreview" alt="Vista previa de la comida" />
        </div>
        <div id="resultContainer"></div>
        <div class="spoonacular">
            impulsado por<br>
            <a href="https://spoonacular.com/food-api" target="_blank">
                <img src="https://spoonacular.com/application/frontend/images/logo-simple-framed-green-gradient.svg"
                    alt="spoonacular logo"><br>
                spoonacular API
            </a>
        </div>
        <div class="collaborators">
            <p>Pagina creado por:</p>
            <ul>
                <li>David Emmanuel Ozuna Navarro</li>
                <li>Ángel Alfredo Ruiz López</li>
                <li>Josué Daniel Sánchez Hernández</li>
                <li>Raúl de Jesús Nájera Jiménez </li>
            </ul>
            <p>DyGS 9A</p>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
